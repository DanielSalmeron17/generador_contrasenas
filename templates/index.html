<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de Contrase침as</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card col-md-6 mx-auto">
            <h2 class="text-center mb-4">游댏 Generador de Passwords</h2>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Longitud:</label>
                    <input type="number" name="longitud" value="12" min="4" max="50" class="form-control">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="mayus" id="mayus" checked>
                    <label class="form-check-label" for="mayus">Incluir may칰sculas</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="numeros" id="numeros" checked>
                    <label class="form-check-label" for="numeros">Incluir n칰meros</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="simbolos" id="simbolos" checked>
                    <label class="form-check-label" for="simbolos">Incluir s칤mbolos</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">Generar contrase침a</button>
            </form>

            {% if password %}
                <div class="mt-4">
                    <label class="form-label">Contrase침a generada:</label>
                    <div class="input-group">
                        <input type="text" id="passwordField" class="form-control" value="{{ password }}" readonly>
                        <button type="button" class="btn btn-success" onclick="copiarPassword()">游늶 Copiar</button>
                    </div>
                    <small id="copyMessage" class="text-success" style="display:none;">춰Copiada al portapapeles!</small>
                </div>

                <script>
                    function copiarPassword() {
                        let input = document.getElementById("passwordField");
                        input.select();
                        input.setSelectionRange(0, 99999); // Para m칩viles
                        navigator.clipboard.writeText(input.value).then(() => {
                            let msg = document.getElementById("copyMessage");
                            msg.style.display = "inline";
                            setTimeout(() => msg.style.display = "none", 2000);
                        });
                    }
                </script>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
